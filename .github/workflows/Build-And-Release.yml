name: Build And Release Synrix

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write
  packages: write
  actions: write

env:
  PACKAGE_VERSION: 1.0.5

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --no-restore --verbosity normal

      - name: Pack
        run: dotnet pack --configuration Release --no-build --output ./nupkg /p:PackageVersion=${{ env.PACKAGE_VERSION }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Synrix-nupkg
          path: ./nupkg/

      - name: List nupkg directory
        run: dir ./nupkg

      - name: Find Built Nupkg
        id: find_nupkg
        shell: powershell
        run: |
          $files = Get-ChildItem -Path ./nupkg -Filter *.nupkg -File -Recurse -ErrorAction SilentlyContinue
          if ($null -eq $files -or $files.Count -eq 0) {
            Write-Host "No .nupkg Files Found In ./nupkg"
            exit 1
          }
          Write-Host "Found nupkg(s):"
          $files | ForEach-Object { Write-Host $_.FullName }
          $first = $files[0].FullName
          "nupkg=$first" | Out-File -FilePath $Env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Publish To GitHub Packages
        run: dotnet nuget push "${{ steps.find_nupkg.outputs.nupkg }}" --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json -k ${{ secrets.GITHUB_TOKEN }} --skip-duplicate

  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Publish
        run: dotnet publish --configuration Release --runtime win-x64 --self-contained --output ./publish

      - name: Zip The Executable
        run: Compress-Archive -Path ./publish/* -DestinationPath Synrix-Windows-x64.zip

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Synrix-Windows-x64.zip
          asset_name: Synrix-Windows-x64.zip
          asset_content_type: application/zip